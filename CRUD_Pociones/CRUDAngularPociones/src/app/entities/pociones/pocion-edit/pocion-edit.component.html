<div class="container">
  <h1>Ficha Poción</h1>
  <form>


    <div class="form-group">
      <label for="name">Título</label>
      <input type="text" class="form-control" id="titulo" #titulo [(ngModel)]="pocion.titulo" required>
      <div [hidden]="(titulo.valid || titulo.pristien" class="alert alert-danger">
        Este campo no puede estar vacio
      </div>
    </div>


    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" class="form-control" id="descripcion" #descripcion [(ngModel)]="pocion.descripcion" required>
      <div [hidden]="(descripcion.valid || descripcion.pristien" class="alert alert-danger">
        Este campo no puede estar vacio
      </div>
    </div>

    <div class="form-group">
      <label for="field_imagen" class="form-control-label">Imagen</label>
      <input type="file" accept="image/" (change)="preview(file.files)">
      <img [src]="imgURL" height="200" *ngIf="imgURL">
      <img *ngIf="pocion.imagen && !imgURL" [src]="pocion.imagen" height="200">
    </div>

    <div class="form-group">
      <label for="esEpica">¿Es Epica?</label>
      <input type="checkbox" class="from-control" id="esEpica" [(ngModel)]="pocion.esEpica">
    </div>



    <div class="">
      <a [routerLink]="['/pociones']" class="btn btn-secondary">Volver</a>


      <button type="button" class="btn btn-danger" [disabled]="pocion.id === 0" (click)="borrarPocion()" >Borrar</button>
      <button type="button" class="btn btn-danger" [disabled]="!myForm.valid" (click)="guardarPocion()" >Guardar</button>
    </div>

  </form>
</div>
