
<div class="ml-5 mr-5">
    <div class="jumbotron jumbotron-fluid jumboFondo">
      <div class="container">
        <h1 class="display-4 ml-5">POCION DE {{pocion.nombre | uppercase}}</h1>
        <div class="row">
          <div class="col-md-3 col-1">
              <img src="http://localhost:8080/api//pociones/{{pocion.id}}/obtenerImagen/" class="imagenPocion">
              <img src="../../../../assets/imgs/fuego.gif" *ngIf="pocion.epica" class="fuego">
          </div>
          <div class="col-md-9">
            <p class="lead ml-5 ">{{pocion.descripcion}}.</p>
          </div>
        </div>
        <div class="text-right mt-2">
          <button routerLink="/pociones" class="btn btn-success mr-5">Volver</button>
        </div>
      </div>
    </div>
  </div>
