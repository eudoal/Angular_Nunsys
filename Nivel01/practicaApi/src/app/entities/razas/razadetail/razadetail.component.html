<div class="ml-5 mr-5">
  <div class="jumbotron jumbotron-fluid jumboFondo">
    <div class="container">
      <h1 class="display-4"> {{raza.nombre | uppercase}}</h1>
      <div class="row">
        <div class="col-md-2">
          <img src="http://localhost:8080/api/razas/{{obtenerEscudo(raza)}}/{{raza.foto}}" class="rounded shadow">
        </div>
        <div class="col-md-10">
          <p class="lead ml-5">{{raza.detail}}.</p>
        </div>
      </div>
      <div class="text-right mt-2">
        <button routerLink="/razas" class="btn btn-success mr-5">Volver</button>
      </div>
    </div>
  </div>
</div>
